<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="아기에게 오케스트라 책의 음악을 쉽게 들려주기 위한 웹앱이에요.">
  <meta name="keywords" content="한솔수북 오케스트라, 아기 클래식 음악">
  <meta name="author" content="그루아빠, muikor@gmail.com">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>그루 오케스트라</title>
</head>
<body>
<div class="border-bottom shadow-sm mb-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 py-3 mb-0">그루 오케스트라</h1>
    <nav>
    <a class="p-2" href="https://www.aladin.co.kr/shop/wproduct.aspx?ItemId=186203697">Book</a>
    <a class="p-2" href="https://github.com/muik/gru-orchestra">Github</a>
    </nav>
  </div>
</div>
<div class="container">
  <div class="custom-control custom-switch mb-3">
    <input type="checkbox" class="custom-control-input" id="voiceSwitch">
    <label class="custom-control-label" for="voiceSwitch">음성 인식</label>
    <div id="voiceLoading" class="spinner-border spinner-border-sm ml-1" role="status" style="display: none">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div id="alert-toast" class="alert alert-danger collapse" role="alert">
    A simple danger alert—check it out!
  </div>

  <div class="row row-cols-2 row-cols-md-4">
  {% for name, url in videos %}
    <div class="col mb-4">
      <div class="card shadow-sm">
        <video loop="true" name="media" class="card-img-top" data-name="{{ name }}"><source src="{{ url }}" type="video/mp4"></video>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <h4 class="h6" style="margin-bottom:0">{{ name }}</h4>
          <span class="badge badge-pill badge-warning" style="display:none">Playing</span>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- for voice recognizer -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.2/dist/speech-commands.min.js"></script>

<script type="text/javascript">
function showPlayingStatus(video) {
    $(video).parent().find('span.badge').show();
}

function hidePlayingStatus(video) {
    $(video).parent().find('span.badge').hide();
}

function stopPlayingVideoExcept(video) {
    $('video').each(function(index) {
        if (!this.paused && this != video) {
            this.pause();
        }
    });
}

$(function() {
    $('video').on('click', function() {
        if (this.paused) {
            this.currentTime = 0;
            this.play();
        } else {
            this.pause();
        }
    }).on('play', function() {
        var current = this;
        showPlayingStatus(current);
        stopPlayingVideoExcept(current);
    }).on('pause', function() {
        hidePlayingStatus(this);
    });

    $('h4').on('click', function() {
        $(this).closest('div.card').find('video').click();
    });
});
</script>

<script src="{{ url_for('static', filename='voice-recognizer.js') }}"></script>

</body>
</html>
